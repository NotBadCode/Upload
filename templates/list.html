{% extends "base.html" %}

{% block content %}

    <h1>Последние загруженные:</h1>
    <a href="/upload">Вернуться к загрузке</a>
    <br>
    <br>

    {% for file in list %}
		{{ file.getType() }}                      <br/> 
		{{ file.getName() }}                      <br/>
		{{ (file.getSize()/1048576)|round(2, 'ceil') }} Mb <br/>
		<p><a href="file/{{ file.getID() }}">Загрузить</a></p>
		<br>
		<br>
    {% endfor %}

{% endblock %}
