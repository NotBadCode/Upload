{% extends "base.html" %}

{% block content %}

    <h1>Последние загруженные:</h1>
    <a href="/upload">Вернуться к загрузке</a>
    <br>
    <br>

    {% for i in 0..numfiles-1 %}
		{{ list[i].getType() }}                      <br/> 
		{{ list[i].getName() }}                      <br/>
		{{ (list[i].getSize()/1048576)|round(2, 'ceil') }} Mb <br/>
		<p><a href="file/{{ list[i].getID() }}">Загрузить</a></p>
		<br>
		<br>
    {% endfor %}

{% endblock %}
